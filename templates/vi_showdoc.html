{% include 'header.html' %}
<div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                {% if doc_name %}
                <tr>
                    <h1> {{doc_name}} </h1>
                </tr>
                {% endif %}
                <tr>
                    <h4> {{datetime}} </h4>
                </tr>
                {% for line in content %}
                <tr>
                    <p> {{line}} </p>
                </tr>
                {% endfor %}
                </thead>
                {% if pdf_urls %}
                <tr>
                    Tài liệu:
                </tr>
                {% for url in pdf_urls %}
                <tr>
                    <p>
                        <a href = {{url}}> {{url.split('/')[-1]}} </a>
                    </p>
                </tr>
                {% endfor %}
                {% endif %}
            </table>
        </div>
    </div>
{% include 'footer.html' %}
